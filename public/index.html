<html lang="es"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura AFIP Logo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  
  <body>
    <div class="mt-4 container">
      <h1>Agregar logo a la factura de AFIP</h1>
      <div class="input-container">
        <form class="form-container" method="POST" action="/upload" enctype="multipart/form-data">
          <div>
            <label for="imgfile" class="form-label">Seleccioná Logo (300x100 PNG):</label>
            <input class="form-control form-control-md" id="imgfile" name="data" type="file" accept=".png" onchange="javascript:previewImg()" required="">
          </div>
  
          <div>
            <img id="imgpreview" src="#" width="150px" height="50" alt="logo">
          </div>
  
          <div>
            <label for="pdffile" class="form-label">Seleccioná Factura (PDF):</label>
            <input class="form-control form-control-md" id="pdffile" name="data" type="file" accept=".pdf" onchange="javascript:previewFile()" required="">
          </div>
          <button id="upload_invoice" class="btn btn-primary" type="submit">Añadir Logo</button>
        </form>
      </div>
  
      <div class="pdf-container mt-4">
        <iframe id="pdf" style="width: 100%; height: 75%;"></iframe>
      </div>
  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  
  <script>
    function previewFile() {
      const preview = document.querySelector('iframe');
      const file = document.querySelectorAll('input[type=file]')[1].files[0];
      const reader = new FileReader();
      const filename = file.name;
      const btn_ = document.getElementById('upload_invoice')
      btn_.style.display = 'block'
      reader.addEventListener("load", function () {
        // convert file to base64 string
        preview.src = reader.result;
      }, false);
  
      if (file) {
        reader.readAsDataURL(file);
      }
  
    }
    function previewImg() {
      const preview = document.getElementById('imgpreview');
      const file = document.querySelectorAll('input[type=file]')[0].files[0];
      const reader = new FileReader();
      const filename = file.name;
      preview.style.display = 'block'
      reader.addEventListener("load", function () {
        // convert file to base64 string
        preview.src = reader.result;
      }, false);
  
      if (file) {
        reader.readAsDataURL(file);
      }
    }
  </script>
  
  <style>
    .pdf-container {
      max-height: 90vh;
    }
  
    .input-container {
      display: flex;
      align-content: center;
      justify-content: center;
      align-items: center;
      padding: 1em;
      border-radius: 5px;
      box-shadow: 5px 5px 9px 0px rgb(173 173 173);
      background: #343434;
      color: white;
    }
  
    .form-container {
      display: flex;
      align-content: center;
      gap: 3em;
      justify-content: space-between;
      align-items: flex-end;
    }
  
    .btn,
    #imgpreview {
      display: none;
    }
  
    img {
      object-fit: contain;
      height: 50px;
      width: 150px;
      border: 1.5px dotted gray;
      margin: 0;
      background-color: white;
      padding: 0;
    }
  </style>
  
  </body></html>
